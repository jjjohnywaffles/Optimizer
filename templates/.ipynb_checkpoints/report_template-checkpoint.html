<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Optimization Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        pre {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Code Optimization Report</h1>
    <h2>Static Analysis</h2>
    <table>
        <thead>
            <tr>
                <th>Line</th>
                <th>Suggestion</th>
            </tr>
        </thead>
        <tbody>
            {% for suggestion in static_analysis %}
            <tr>
                <td>{{ suggestion.split(":")[0].replace("Line", "").strip() }}</td>
                <td>{{ suggestion.split(":", 1)[1].strip() }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Dynamic Analysis</h2>
    <pre>{{ dynamic_analysis }}</pre>
</body>
</html>
